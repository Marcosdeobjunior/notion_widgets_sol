<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Financeiro para Notion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #4caf50;
            --color-primary-dark: #3d8b40;
            --color-primary-light: #a5d6a7;
            --color-secondary: #2196f3;
            --color-secondary-dark: #1976f2;
            --color-secondary-light: #90caf9;
            --color-danger: #f44336;
            --color-danger-dark: #d32f2f;
            --color-warning: #ff9800;
            --color-success: #4caf50;
            --color-background: #191919;
            --color-surface: #252525;
            --color-surface-variant: #2c3440;
            --color-text: #e0e0e0;
            --color-text-secondary: #aaaaaa;
            --color-border: #333333;
            --color-highlight: #2c3440;
            --color-input-bg: #333333;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --transition-speed: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #191919;
            color: var(--color-text);
            line-height: 1.6;
            padding: 20px;
            transition: background-color var(--transition-speed) ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: all var(--transition-speed) ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            color: var(--color-primary);
        }
        
        /* Layout de duas colunas para desktop */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .sidebar {
            flex: 1;
            min-width: 300px;
        }
        
        .calendar-container {
            flex: 2;
            min-width: 400px;
        }

        .saldo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            background-color: var(--color-surface-variant);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .saldo-label {
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .despesas-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            background-color: var(--color-surface-variant);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .despesas-label {
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .despesas-label i {
            color: var(--color-secondary);
        }

        .despesas-valor {
            font-weight: 600;
            color: var(--color-danger);
        }

        .filtro-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--color-surface-variant);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .filtro-categoria {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-text);
        }
        
        .filtro-categoria i {
            color: var(--color-secondary);
        }

        #filtro-categoria {
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--color-input-bg);
            color: var(--color-text);
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }
        
        #filtro-categoria:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 2px var(--color-secondary-light);
        }

        .melhor-dia {
            font-size: 0.9rem;
            color: var(--color-primary);
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            background-color: var(--color-surface-variant);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .melhor-dia i {
            color: var(--color-warning);
        }
        
        .valor-disponivel {
            display: block;
            margin-top: 5px;
            font-size: 0.85rem;
            color: var(--color-primary);
        }

        .categorias-container {
            background-color: var(--color-surface-variant);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            transition: all var(--transition-speed) ease;
        }
        
        .categorias-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .categorias-titulo {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .categorias-titulo i {
            color: var(--color-secondary);
        }
        
        .categorias-acoes {
            display: flex;
            gap: 10px;
        }
        
        .toggle-categorias {
            color: var(--color-text);
            cursor: pointer;
            transition: color var(--transition-speed) ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toggle-categorias:hover {
            color: var(--color-primary-light);
        }
        
        .gerenciar-categorias {
            color: var(--color-secondary);
            cursor: pointer;
            transition: color var(--transition-speed) ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .gerenciar-categorias:hover {
            color: var(--color-secondary-light);
            text-decoration: underline;
        }
        
        .categorias-lista {
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
            max-height: 500px;
            transition: max-height var(--transition-speed) ease;
        }
        
        .categorias-lista.oculto {
            max-height: 0;
        }
        
        .categoria-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: var(--border-radius);
            background-color: var(--color-surface);
            transition: background-color var(--transition-speed) ease;
        }
        
        .categoria-item:hover {
            background-color: var(--color-highlight);
        }
        
        .categoria-acoes {
            display: flex;
            gap: 10px;
        }
        
        .categoria-editar, .categoria-excluir {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity var(--transition-speed) ease;
            padding: 4px 8px;
            border-radius: var(--border-radius);
        }
        
        .categoria-editar:hover {
            opacity: 1;
            background-color: rgba(33, 150, 243, 0.1);
        }
        
        .categoria-excluir:hover {
            opacity: 1;
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--color-danger);
        }

        .calendario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background-color: var(--color-surface-variant);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .calendario-nav {
            display: flex;
            gap: 10px;
        }

        .calendario-nav button {
            background-color: var(--color-secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .calendario-nav button:hover {
            background-color: var(--color-secondary-dark);
            transform: translateY(-2px);
        }
        
        .calendario-nav button:active {
            transform: translateY(0);
        }

        .calendario-mes {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .calendario-mes i {
            color: var(--color-secondary);
        }

        .calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .dia-semana {
            text-align: center;
            font-weight: 600;
            padding: 10px 0;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            background-color: var(--color-surface-variant);
        }

        .dia {
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            min-height: 80px;
            padding: 8px;
            position: relative;
            background-color: var(--color-surface);
            transition: all var(--transition-speed) ease;
            color: var(--color-text);
            cursor: pointer;
        }

        .dia:hover {
            background-color: var(--color-highlight);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .dia-outro-mes {
            opacity: 0.5;
            pointer-events: none;
        }

        .dia-atual {
            border: 2px solid var(--color-secondary);
            background-color: var(--color-highlight);
        }

        .dia-melhor {
            border: 2px solid var(--color-primary);
            position: relative;
        }
        
        .dia-melhor::after {
            content: '✨';
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            color: var(--color-warning);
        }

        .dia-numero {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--color-text);
            background-color: var(--color-surface-variant);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .dia-saldo {
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 20px;
            text-align: right;
            color: var(--color-text);
        }

        .transacoes-lista {
            margin-top: 25px;
            font-size: 0.8rem;
            max-height: 50px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--color-border) transparent;
        }
        
        .transacoes-lista::-webkit-scrollbar {
            width: 6px;
        }
        
        .transacoes-lista::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .transacoes-lista::-webkit-scrollbar-thumb {
            background-color: var(--color-border);
            border-radius: 3px;
        }

        .transacao {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 0;
            border-bottom: 1px solid var(--color-border);
            transition: background-color var(--transition-speed) ease;
        }
        
        .transacao:hover {
            background-color: var(--color-highlight);
        }

        .transacao-entrada {
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .transacao-entrada::before {
            content: '↑';
            font-size: 0.9rem;
        }

        .transacao-saida {
            color: var(--color-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .transacao-saida::before {
            content: '↓';
            font-size: 0.9rem;
        }

        .transacao-insuficiente {
            color: var(--color-danger);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .transacao-insuficiente::before {
            content: '⚠️';
            font-size: 0.9rem;
        }

        .transacao-excluir {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity var(--transition-speed) ease, color var(--transition-speed) ease;
            color: var(--color-text);
            padding: 2px 6px;
            border-radius: 50%;
        }

        .transacao-excluir:hover {
            opacity: 1;
            color: var(--color-danger);
            background-color: rgba(244, 67, 54, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            color: var(--color-text);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-title i {
            color: var(--color-primary);
        }

        .modal-close {
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-text);
            transition: color var(--transition-speed) ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            color: var(--color-danger);
            background-color: rgba(244, 67, 54, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--color-text);
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--color-input-bg);
            color: var(--color-text);
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-primary-light);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--color-secondary-dark);
        }

        .btn-danger {
            background-color: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--color-danger-dark);
        }

        .categoria-nova {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .categoria-nova input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--color-input-bg);
            color: var(--color-text);
        }

        .categoria-nova button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease;
        }

        .categoria-nova button:hover {
            background-color: var(--color-primary-dark);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 0;
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .main-container {
                flex-direction: column;
            }
            
            .sidebar, .calendar-container {
                width: 100%;
                min-width: unset;
            }
            
            .saldo-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            #saldo-inicial {
                width: 100%;
            }
            
            .filtro-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .filtro-categoria {
                width: 100%;
            }
            
            #filtro-categoria {
                width: 100%;
            }
            
            .melhor-dia {
                margin-top: 10px;
            }
            
            .calendario-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .calendario-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .calendario {
                gap: 5px;
            }
            
            .dia {
                min-height: 60px;
                padding: 3px;
            }
            
            .dia-numero {
                font-size: 0.7rem;
                padding: 1px 4px;
            }
            
            .transacoes-lista {
                max-height: 40px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
            }
            
            .categorias-acoes {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        /* Responsividade para telas muito pequenas */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.1rem;
            }
            
            .calendario {
                gap: 2px;
            }
            
            .dia {
                min-height: 50px;
                padding: 2px;
            }
            
            .dia-numero {
                font-size: 0.65rem;
                padding: 1px 3px;
                top: 2px;
                right: 2px;
            }
            
            .dia-saldo {
                font-size: 0.65rem;
                margin-top: 15px;
            }
            
            .transacoes-lista {
                font-size: 0.7rem;
                max-height: 35px;
            }
            
            .transacao {
                padding: 2px 0;
            }
            
            .calendario-mes {
                font-size: 1rem;
            }
            
            .calendario-nav button {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            
            .categorias-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .categorias-acoes {
                width: 100%;
                justify-content: space-between;
            }
        }
            
            .dia-saldo {
                font-size: 0.65rem;
                margin-top: 15px;
            }
            
            .transacoes-lista {
                max-height: 40px;
                font-size: 0.7rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .calendario {
                gap: 2px;
            }
            
            .dia-semana {
                font-size: 0.7rem;
                padding: 5px 0;
            }
            
            .dia {
                min-height: 50px;
                touch-action: manipulation;
            }
            
            .dia:hover {
                transform: none;
            }
            
            .dia:active {
                background-color: var(--color-highlight);
            }
            
            .transacoes-lista {
                margin-top: 20px;
            }
            
            .categorias-container {
                padding: 10px;
            }
            
            .form-group select,
            .form-group input {
                padding: 10px;
                font-size: 1rem;
                height: 44px; /* Melhor tamanho para toque */
            }
            
            .transacao-excluir {
                padding: 8px;
                font-size: 1rem;
            }
            
            .modal-close {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> Controle Financeiro</h1>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <div class="saldo-container">
                    <div class="saldo-label"><i class="fas fa-coins"></i> Saldo Inicial:</div>
                    <input type="number" id="saldo-inicial" min="0" step="0.01">
                </div>
                
                <div class="despesas-container" id="despesas-container">

    <script>
        // Estado da aplicação
        const estado = {
            saldoInicial: 1000,
            mesAtual: new Date(),
            transacoes: [],
            filtroCategoria: 'todas',
            diaSelecionado: null,
            categorias: [
                { id: 'salario', nome: 'Salário' },
            ]
        };

        // Elementos do DOM
        const elementos = {
            saldoInicial: document.getElementById('saldo-inicial'),
            despesasValor: document.getElementById('despesas-valor'),
            filtroCategoria: document.getElementById('filtro-categoria'),
            melhorDia: document.getElementById('melhor-dia'),
            calendario: document.getElementById('calendario'),
            calendarioMes: document.getElementById('calendario-mes'),
            mesAnterior: document.getElementById('mes-anterior'),
            mesProximo: document.getElementById('mes-proximo'),
            modalTransacao: document.getElementById('modal-transacao'),
            formTransacao: document.getElementById('form-transacao'),
            transacaoData: document.getElementById('transacao-data'),
            transacaoTipo: document.getElementById('transacao-tipo'),
            transacaoCategoria: document.getElementById('transacao-categoria'),
            transacaoValor: document.getElementById('transacao-valor'),
            btnCancelar: document.getElementById('btn-cancelar'),
            modalClose: document.querySelector('.modal-close'),
            gerenciarCategorias: document.getElementById('gerenciar-categorias'),
            toggleCategorias: document.getElementById('toggle-categorias'),
            modalCategorias: document.getElementById('modal-categorias'),
            categoriasGerenciar: document.getElementById('categorias-gerenciar'),
            categoriasModalClose: document.getElementById('categorias-modal-close'),
            categoriaNova: document.getElementById('categoria-nova'),
            btnAdicionarCategoria: document.getElementById('btn-adicionar-categoria'),
            modalCategoria: document.getElementById('modal-categoria'),
            formCategoria: document.getElementById('form-categoria'),
            categoriaId: document.getElementById('categoria-id'),
            categoriaNome: document.getElementById('categoria-nome'),
            btnCancelarCategoria: document.getElementById('btn-cancelar-categoria'),
            categoriaModalClose: document.getElementById('categoria-modal-close'),
            categoriasLista: document.getElementById('categorias-lista')
        };

        // Funções auxiliares
        function gerarId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatarMoeda(valor) {
            return `R$ ${valor.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.')}`;
        }

        function dataParaString(data) {
            return data.toISOString();
        }

        function stringParaData(dataString) {
            return new Date(dataString);
        }

        function mesmoDia(data1, data2) {
            return data1.getDate() === data2.getDate() &&
                   data1.getMonth() === data2.getMonth() &&
                   data1.getFullYear() === data2.getFullYear();
        }

        function obterNomeMes(data) {
            return data.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
        }

        // Funções de manipulação de dados
        function carregarDados() {
            const dadosSalvos = localStorage.getItem('financeiro-widget');
            
            if (dadosSalvos) {
                try {
                    const dados = JSON.parse(dadosSalvos);
                    
                    // Validar saldo inicial
                    if (typeof dados.saldoInicial === 'number' && !isNaN(dados.saldoInicial) && dados.saldoInicial >= 0) {
                        estado.saldoInicial = dados.saldoInicial;
                    }
                    
                    // Carregar transações
                    if (Array.isArray(dados.transacoes)) {
                        estado.transacoes = dados.transacoes.map(t => ({
                            ...t,
                            data: stringParaData(t.data)
                        }));
                    }
                    
                    // Carregar categorias
                    if (Array.isArray(dados.categorias)) {
                        estado.categorias = dados.categorias;
                        
                        // Garantir que a categoria "Outros" sempre exista
                        if (!estado.categorias.find(c => c.id === 'outros')) {
                            estado.categorias.push({ id: 'outros', nome: 'Outros' });
                        }
                    }
                    
                    // Atualizar interface
                    elementos.saldoInicial.value = estado.saldoInicial;
                    renderizarCategorias();
                    atualizarSelectsCategorias();
                } catch (erro) {
                    console.error('Erro ao carregar dados:', erro);
                    // Resetar para valores padrão em caso de erro
                    estado.saldoInicial = 1000;
                    estado.transacoes = [];
                    elementos.saldoInicial.value = estado.saldoInicial;
                }
            } else {
                // Primeira execução, definir valores padrão
                elementos.saldoInicial.value = estado.saldoInicial;
            }
        }

        function salvarDados() {
            // Converter objetos Date para strings antes de salvar
            const transacoesParaSalvar = estado.transacoes.map(t => ({
                ...t,
                data: dataParaString(t.data)
            }));
            
            const dados = {
                saldoInicial: estado.saldoInicial,
                transacoes: transacoesParaSalvar,
                categorias: estado.categorias
            };
            
            localStorage.setItem('financeiro-widget', JSON.stringify(dados));
        }

        function calcularDespesasMes() {
            const hoje = new Date();
            const primeiroDiaMes = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
            const ultimoDiaMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);
            
            // Filtrar apenas as saídas (despesas) do mês atual
            const despesasMes = estado.transacoes.filter(t => 
                t.tipo === 'saida' && 
                t.data >= primeiroDiaMes && 
                t.data <= ultimoDiaMes
            );
            
            // Somar todas as despesas
            const totalDespesas = despesasMes.reduce((total, t) => total + t.valor, 0);
            
            // Atualizar o elemento na interface
            elementos.despesasValor.textContent = formatarMoeda(totalDespesas);
            
            return totalDespesas;
        }

        function adicionarTransacao(transacao) {
            estado.transacoes.push(transacao);
            salvarDados();
            renderizarCalendario();
            calcularMelhorDia();
            calcularDespesasMes();
        }

        function removerTransacao(id) {
            estado.transacoes = estado.transacoes.filter(t => t.id !== id);
            salvarDados();
            renderizarCalendario();
            calcularMelhorDia();
            calcularDespesasMes();
        }

        function filtrarTransacoes(transacoes) {
            if (estado.filtroCategoria === 'todas') {
                return transacoes;
            }
            return transacoes.filter(t => t.categoria === estado.filtroCategoria);
        }

        function adicionarCategoria(nome) {
            if (!nome || nome.trim() === '') {
                alert('Por favor, informe um nome para a categoria.');
                return false;
            }
            
            // Verificar se já existe uma categoria com o mesmo nome
            const nomeNormalizado = nome.trim().toLowerCase();
            const categoriaExistente = estado.categorias.find(c => c.nome.toLowerCase() === nomeNormalizado);
            
            if (categoriaExistente) {
                alert('Já existe uma categoria com este nome.');
                return false;
            }
            
            const novaCategoria = {
                id: gerarId(),
                nome: nome.trim()
            };
            
            estado.categorias.push(novaCategoria);
            salvarDados();
            renderizarCategorias();
            atualizarSelectsCategorias();
            
            return true;
        }

        function editarCategoria(id, novoNome) {
            if (!novoNome || novoNome.trim() === '') {
                alert('Por favor, informe um nome para a categoria.');
                return false;
            }
            
            // Verificar se já existe outra categoria com o mesmo nome
            const nomeNormalizado = novoNome.trim().toLowerCase();
            const categoriaExistente = estado.categorias.find(c => c.nome.toLowerCase() === nomeNormalizado && c.id !== id);
            
            if (categoriaExistente) {
                alert('Já existe uma categoria com este nome.');
                return false;
            }
            
            const categoria = estado.categorias.find(c => c.id === id);
            if (categoria) {
                categoria.nome = novoNome.trim();
                salvarDados();
                renderizarCategorias();
                atualizarSelectsCategorias();
                renderizarCalendario(); // Atualizar o calendário para refletir o novo nome da categoria
                return true;
            }
            
            return false;
        }

        function removerCategoria(id) {
            // Verificar se existem transações usando esta categoria
            const transacoesComCategoria = estado.transacoes.filter(t => t.categoria === id);
            
            if (transacoesComCategoria.length > 0) {
                const confirmar = confirm('Existem transações usando esta categoria. Se continuar, essas transações serão movidas para a categoria "Outros". Deseja continuar?');
                
                if (!confirmar) {
                    return false;
                }
                
                // Mover transações para a categoria "Outros"
                transacoesComCategoria.forEach(t => {
                    t.categoria = 'outros';
                });
            }
            
            estado.categorias = estado.categorias.filter(c => c.id !== id);
            
            // Garantir que a categoria "Outros" sempre exista
            if (!estado.categorias.find(c => c.id === 'outros')) {
                estado.categorias.push({ id: 'outros', nome: 'Outros' });
            }
            
            salvarDados();
            renderizarCategorias();
            atualizarSelectsCategorias();
            renderizarCalendario(); // Atualizar o calendário para refletir as mudanças
            
            return true;
        }

        function calcularSaldoDia(data) {
            // Calcular o saldo até o final do dia especificado
            const dataFimDia = new Date(data);
            dataFimDia.setHours(23, 59, 59, 999);
            
            let saldo = estado.saldoInicial;
            
            for (const transacao of estado.transacoes) {
                if (transacao.data <= dataFimDia) {
                    if (transacao.tipo === 'entrada') {
                        saldo += transacao.valor;
                    } else {
                        saldo -= transacao.valor;
                    }
                }
            }
            
            return saldo;
        }

        function calcularSaldoFuturo(data) {
            // Calcular o saldo considerando todas as transações futuras até o final do mês
            const hoje = new Date();
            const ultimoDiaMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);
            
            let saldo = calcularSaldoDia(data);
            
            // Considerar apenas transações futuras dentro do mês atual
            const transacoesFuturas = estado.transacoes.filter(t => 
                t.data > data && 
                t.data <= ultimoDiaMes && 
                t.data.getMonth() === hoje.getMonth() && 
                t.data.getFullYear() === hoje.getFullYear()
            );
            
            // Subtrair apenas as saídas futuras
            for (const transacao of transacoesFuturas) {
                if (transacao.tipo === 'saida') {
                    saldo -= transacao.valor;
                }
            }
            
            return saldo;
        }

        function verificarContasQuitadas(data) {
            // Verificar se todas as contas até o final do mês estão quitadas ou podem ser quitadas
            const hoje = new Date();
            const ultimoDiaMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);
            
            // Obter todas as saídas (contas) do mês atual, incluindo as já passadas
            const todasSaidasMes = estado.transacoes.filter(t => 
                t.tipo === 'saida' && 
                t.data.getMonth() === hoje.getMonth() && 
                t.data.getFullYear() === hoje.getFullYear() &&
                t.data <= ultimoDiaMes
            );
            
            // Obter todas as entradas do mês atual
            const todasEntradasMes = estado.transacoes.filter(t => 
                t.tipo === 'entrada' && 
                t.data.getMonth() === hoje.getMonth() && 
                t.data.getFullYear() === hoje.getFullYear() &&
                t.data <= ultimoDiaMes
            );
            
            // Calcular o total de saídas (contas)
            const totalSaidas = todasSaidasMes.reduce((total, t) => total + t.valor, 0);
            
            // Calcular o total de entradas
            const totalEntradas = todasEntradasMes.reduce((total, t) => total + t.valor, 0);
            
            // Saldo inicial + entradas deve ser suficiente para cobrir todas as saídas e ainda sobrar R$ 200
            const saldoTotal = estado.saldoInicial + totalEntradas;
            
            return saldoTotal >= (totalSaidas + 200);
        }

        function calcularProximidadeSalario(data) {
            // Calcular a proximidade com entradas de salário
            // Quanto menor o valor retornado, mais próximo está de uma entrada de salário
            
            const hoje = new Date();
            const ultimoDiaMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);
            
            // Obter todas as entradas do tipo "salário" no mês atual
            const entradasSalario = estado.transacoes.filter(t => 
                t.tipo === 'entrada' && 
                t.categoria === 'salario' && 
                t.data.getMonth() === hoje.getMonth() && 
                t.data.getFullYear() === hoje.getFullYear() &&
                t.data <= ultimoDiaMes
            );
            
            if (entradasSalario.length === 0) {
                return Infinity; // Não há entradas de salário no mês
            }
            
            // Calcular a menor distância em dias entre a data e qualquer entrada de salário
            let menorDistancia = Infinity;
            
            for (const entrada of entradasSalario) {
                // Se a entrada é no futuro, considerar a distância negativa (prioridade mais alta)
                if (entrada.data >= data) {
                    const distancia = Math.abs(entrada.data - data) / (1000 * 60 * 60 * 24);
                    menorDistancia = Math.min(menorDistancia, distancia);
                }
            }
            
            return menorDistancia;
        }

        function calcularMelhorDia() {
            const hoje = new Date();
            const fimDoMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);
            let melhorDia = null;
            let maiorPontuacao = -Infinity;
            let valorDisponivel = 0;
            let valorRecomendado = 0;
            
            // Verificar se todas as contas do mês podem ser quitadas
            const contasQuitadas = verificarContasQuitadas(hoje);
            
            if (!contasQuitadas) {
                elementos.melhorDia.innerHTML = '<i class="fas fa-calendar-day"></i> Melhor dia para comprar: Não disponível (saldo insuficiente para quitar todas as contas e manter reserva de R$ 200)';
                return null;
            }
            
            // Verificar cada dia do mês atual a partir de hoje
            for (let dia = hoje.getDate(); dia <= fimDoMes.getDate(); dia++) {
                const data = new Date(hoje.getFullYear(), hoje.getMonth(), dia);
                const saldo = calcularSaldoDia(data);
                const saldoFuturo = calcularSaldoFuturo(data);
                const proximidadeSalario = calcularProximidadeSalario(data);
                
                // Critérios para determinar o melhor dia:
                // 1. Deve haver saldo futuro suficiente (> R$ 200) após quitar todas as contas
                // 2. Priorizar dias com maior saldo disponível
                // 3. Priorizar dias próximos a recebimentos de salário
                
                if (saldoFuturo >= 200) {
                    // Calcular pontuação baseada em saldo e proximidade do salário
                    // Normalizar a proximidade do salário para que valores menores (mais próximos) resultem em pontuação maior
                    const pontuacaoProximidade = proximidadeSalario === Infinity ? 0 : 100 / (1 + proximidadeSalario);
                    
                    // Pontuação final: saldo disponível + bônus por proximidade do salário
                    const pontuacao = saldo + pontuacaoProximidade * 50;
                    
                    if (pontuacao > maiorPontuacao) {
                        maiorPontuacao = pontuacao;
                        melhorDia = data;
                        // Calcular valor disponível para gastar (saldo atual menos contas futuras, com margem de segurança de 200)
                        valorDisponivel = saldoFuturo - 200;
                        // Calcular valor recomendado para gastar (30% do valor disponível)
                        valorRecomendado = valorDisponivel * 0.3;
                    }
                }
            }
            
            if (melhorDia) {
                elementos.melhorDia.innerHTML = `<i class="fas fa-calendar-day"></i> Melhor dia para comprar: <strong>${melhorDia.getDate()} de ${melhorDia.toLocaleDateString('pt-BR', { month: 'long' })}</strong><br>
                <span class="valor-disponivel">Valor recomendado para gastar: <strong>${formatarMoeda(valorRecomendado)}</strong></span><br>
                <span class="valor-disponivel">Valor total disponível: <strong>${formatarMoeda(valorDisponivel)}</strong></span>`;
            } else {
                elementos.melhorDia.innerHTML = '<i class="fas fa-calendar-day"></i> Melhor dia para comprar: Não disponível (nenhum dia com saldo futuro suficiente)';
            }
            
            return melhorDia;
        }

        // Funções de renderização
        function renderizarCalendario() {
            // Limpar dias da semana
            while (elementos.calendario.children.length > 7) {
                elementos.calendario.removeChild(elementos.calendario.lastChild);
            }
            
            // Atualizar título do mês
            elementos.calendarioMes.innerHTML = `<i class="fas fa-calendar-alt"></i> ${obterNomeMes(estado.mesAtual)}`;
            
            // Obter informações do mês
            const primeiroDiaMes = new Date(estado.mesAtual.getFullYear(), estado.mesAtual.getMonth(), 1);
            const ultimoDiaMes = new Date(estado.mesAtual.getFullYear(), estado.mesAtual.getMonth() + 1, 0);
            
            // Calcular dias do mês anterior para preencher a primeira semana
            const primeiroDiaSemana = primeiroDiaMes.getDay();
            const diasMesAnterior = [];
            
            if (primeiroDiaSemana > 0) {
                const ultimoDiaMesAnterior = new Date(estado.mesAtual.getFullYear(), estado.mesAtual.getMonth(), 0);
                for (let i = primeiroDiaSemana - 1; i >= 0; i--) {
                    const dia = new Date(ultimoDiaMesAnterior);
                    dia.setDate(ultimoDiaMesAnterior.getDate() - i);
                    diasMesAnterior.push(dia);
                }
            }
            
            // Dias do mês atual
            const diasMesAtual = [];
            for (let i = 1; i <= ultimoDiaMes.getDate(); i++) {
                const dia = new Date(estado.mesAtual.getFullYear(), estado.mesAtual.getMonth(), i);
                diasMesAtual.push(dia);
            }
            
            // Dias do próximo mês para completar a última semana
            const ultimoDiaSemana = ultimoDiaMes.getDay();
            const diasProximoMes = [];
            
            if (ultimoDiaSemana < 6) {
                for (let i = 1; i <= 6 - ultimoDiaSemana; i++) {
                    const dia = new Date(estado.mesAtual.getFullYear(), estado.mesAtual.getMonth() + 1, i);
                    diasProximoMes.push(dia);
                }
            }
            
            // Renderizar todos os dias
            const hoje = new Date();
            const melhorDia = calcularMelhorDia();
            
            // Renderizar dias do mês anterior
            diasMesAnterior.forEach(dia => {
                const elementoDia = criarElementoDia(dia, true);
                elementos.calendario.appendChild(elementoDia);
            });
            
            // Renderizar dias do mês atual
            diasMesAtual.forEach(dia => {
                const elementoDia = criarElementoDia(dia, false);
                
                // Verificar se é o dia atual
                if (mesmoDia(dia, hoje)) {
                    elementoDia.classList.add('dia-atual');
                }
                
                // Verificar se é o melhor dia para comprar
                if (melhorDia && mesmoDia(dia, melhorDia)) {
                    elementoDia.classList.add('dia-melhor');
                }
                
                elementos.calendario.appendChild(elementoDia);
            });
            
            // Renderizar dias do próximo mês
            diasProximoMes.forEach(dia => {
                const elementoDia = criarElementoDia(dia, true);
                elementos.calendario.appendChild(elementoDia);
            });
        }

        function criarElementoDia(data, outroMes) {
            const elementoDia = document.createElement('div');
            elementoDia.className = 'dia';
            
            if (outroMes) {
                elementoDia.classList.add('dia-outro-mes');
            }
            
            // Número do dia
            const numeroDia = document.createElement('div');
            numeroDia.className = 'dia-numero';
            numeroDia.textContent = data.getDate();
            elementoDia.appendChild(numeroDia);
            
            // Adicionar evento de clique apenas para dias do mês atual ou futuro
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            
            if (!outroMes && data >= hoje) {
                elementoDia.addEventListener('click', () => abrirModalTransacao(data));
            }
            
            // Calcular e mostrar saldo do dia
            const saldoDia = calcularSaldoDia(data);
            const saldoElement = document.createElement('div');
            saldoElement.className = 'dia-saldo';
            saldoElement.textContent = formatarMoeda(saldoDia);
            elementoDia.appendChild(saldoElement);
            
            // Listar transações do dia
            const transacoesDia = filtrarTransacoes(estado.transacoes.filter(t => mesmoDia(t.data, data)));
            
            if (transacoesDia.length > 0) {
                const listaTransacoes = document.createElement('div');
                listaTransacoes.className = 'transacoes-lista';
                
                transacoesDia.forEach(transacao => {
                    const itemTransacao = document.createElement('div');
                    itemTransacao.className = 'transacao';
                    
                    // Verificar se é uma saída com saldo insuficiente
                    let classeTransacao = '';
                    if (transacao.tipo === 'entrada') {
                        classeTransacao = 'transacao-entrada';
                    } else {
                        // Calcular saldo antes desta transação
                        const dataTransacao = new Date(transacao.data);
                        dataTransacao.setHours(0, 0, 0, 0);
                        
                        let saldoAntes = estado.saldoInicial;
                        for (const t of estado.transacoes) {
                            if (t.data < dataTransacao || (mesmoDia(t.data, dataTransacao) && t.id < transacao.id)) {
                                if (t.tipo === 'entrada') {
                                    saldoAntes += t.valor;
                                } else {
                                    saldoAntes -= t.valor;
                                }
                            }
                        }
                        
                        if (saldoAntes < transacao.valor) {
                            classeTransacao = 'transacao-insuficiente';
                        } else {
                            classeTransacao = 'transacao-saida';
                        }
                    }
                    
                    itemTransacao.classList.add(classeTransacao);
                    
                    // Encontrar o nome da categoria
                    const categoria = estado.categorias.find(c => c.id === transacao.categoria);
                    const nomeCategoria = categoria ? categoria.nome : transacao.categoria;
                    
                    const descricao = document.createElement('span');
                    descricao.textContent = `${nomeCategoria}: ${formatarMoeda(transacao.valor)}`;
                    
                    const btnExcluir = document.createElement('span');
                    btnExcluir.className = 'transacao-excluir';
                    btnExcluir.textContent = 'x';
                    btnExcluir.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removerTransacao(transacao.id);
                    });
                    
                    itemTransacao.appendChild(descricao);
                    itemTransacao.appendChild(btnExcluir);
                    listaTransacoes.appendChild(itemTransacao);
                });
                
                elementoDia.appendChild(listaTransacoes);
            }
            
            return elementoDia;
        }

        function renderizarCategorias() {
            // Limpar lista de categorias existente
            const container = elementos.categoriasLista;
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            // Adicionar cada categoria à lista
            estado.categorias.forEach(categoria => {
                const categoriaItem = document.createElement('div');
                categoriaItem.className = 'categoria-item';
                
                const categoriaNome = document.createElement('div');
                categoriaNome.className = 'categoria-nome';
                categoriaNome.textContent = categoria.nome;
                
                const categoriaAcoes = document.createElement('div');
                categoriaAcoes.className = 'categoria-acoes';
                
                const btnEditar = document.createElement('span');
                btnEditar.className = 'categoria-editar';
                btnEditar.textContent = '✎';
                btnEditar.addEventListener('click', () => abrirModalEditarCategoria(categoria));
                
                const btnExcluir = document.createElement('span');
                btnExcluir.className = 'categoria-excluir';
                btnExcluir.textContent = '✕';
                btnExcluir.addEventListener('click', () => {
                    if (confirm(`Deseja realmente excluir a categoria "${categoria.nome}"?`)) {
                        removerCategoria(categoria.id);
                    }
                });
                
                categoriaAcoes.appendChild(btnEditar);
                categoriaAcoes.appendChild(btnExcluir);
                
                categoriaItem.appendChild(categoriaNome);
                categoriaItem.appendChild(categoriaAcoes);
                
                container.appendChild(categoriaItem);
            });
        }

        function atualizarSelectsCategorias() {
            // Limpar opções existentes
            elementos.transacaoCategoria.innerHTML = '';
            elementos.filtroCategoria.innerHTML = '';
            
            // Adicionar opção "Todas as categorias" apenas para o filtro
            const todasOption = document.createElement('option');
            todasOption.value = 'todas';
            todasOption.textContent = 'Todas as categorias';
            elementos.filtroCategoria.appendChild(todasOption);
            
            // Adicionar categorias aos selects
            estado.categorias.forEach(categoria => {
                const optionTransacao = document.createElement('option');
                optionTransacao.value = categoria.id;
                optionTransacao.textContent = categoria.nome;
                elementos.transacaoCategoria.appendChild(optionTransacao);
                
                const optionFiltro = document.createElement('option');
                optionFiltro.value = categoria.id;
                optionFiltro.textContent = categoria.nome;
                elementos.filtroCategoria.appendChild(optionFiltro);
            });
            
            // Restaurar valor selecionado no filtro
            elementos.filtroCategoria.value = estado.filtroCategoria;
        }

        // Funções de interação
        function abrirModalTransacao(data) {
            estado.diaSelecionado = data;
            elementos.transacaoData.value = dataParaString(data);
            elementos.transacaoTipo.value = 'entrada';
            elementos.transacaoCategoria.value = 'salario';
            elementos.transacaoValor.value = '';
            
            elementos.modalTransacao.style.display = 'flex';
        }

        function fecharModalTransacao() {
            elementos.modalTransacao.style.display = 'none';
        }

        function abrirModalCategorias() {
            // Limpar lista de categorias existente
            const container = elementos.categoriasGerenciar;
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            // Adicionar cada categoria à lista
            estado.categorias.forEach(categoria => {
                const categoriaItem = document.createElement('div');
                categoriaItem.className = 'categoria-item';
                
                const categoriaNome = document.createElement('div');
                categoriaNome.className = 'categoria-nome';
                categoriaNome.textContent = categoria.nome;
                
                const categoriaAcoes = document.createElement('div');
                categoriaAcoes.className = 'categoria-acoes';
                
                const btnEditar = document.createElement('span');
                btnEditar.className = 'categoria-editar';
                btnEditar.textContent = '✎';
                btnEditar.addEventListener('click', () => {
                    fecharModalCategorias();
                    abrirModalEditarCategoria(categoria);
                });
                
                const btnExcluir = document.createElement('span');
                btnExcluir.className = 'categoria-excluir';
                btnExcluir.textContent = '✕';
                btnExcluir.addEventListener('click', () => {
                    if (confirm(`Deseja realmente excluir a categoria "${categoria.nome}"?`)) {
                        removerCategoria(categoria.id);
                        renderizarCategorias();
                    }
                });
                
                categoriaAcoes.appendChild(btnEditar);
                categoriaAcoes.appendChild(btnExcluir);
                
                categoriaItem.appendChild(categoriaNome);
                categoriaItem.appendChild(categoriaAcoes);
                
                container.appendChild(categoriaItem);
            });
            
            elementos.categoriaNova.value = '';
            elementos.modalCategorias.style.display = 'flex';
        }

        function fecharModalCategorias() {
            elementos.modalCategorias.style.display = 'none';
        }

        function abrirModalEditarCategoria(categoria) {
            elementos.categoriaId.value = categoria.id;
            elementos.categoriaNome.value = categoria.nome;
            elementos.modalCategoria.style.display = 'flex';
        }

        function fecharModalEditarCategoria() {
            elementos.modalCategoria.style.display = 'none';
        }

        // Event listeners
        elementos.saldoInicial.addEventListener('change', () => {
            const valor = parseFloat(elementos.saldoInicial.value);
            if (isNaN(valor) || valor < 0) {
                alert('Por favor, informe um valor válido para o saldo inicial.');
                elementos.saldoInicial.value = estado.saldoInicial;
                return;
            }
            
            estado.saldoInicial = valor;
            salvarDados();
            renderizarCalendario();
            calcularMelhorDia();
            calcularDespesasMes();
        });

        elementos.filtroCategoria.addEventListener('change', () => {
            estado.filtroCategoria = elementos.filtroCategoria.value;
            renderizarCalendario();
        });

        elementos.mesAnterior.addEventListener('click', () => {
            estado.mesAtual.setMonth(estado.mesAtual.getMonth() - 1);
            renderizarCalendario();
        });

        elementos.mesProximo.addEventListener('click', () => {
            estado.mesAtual.setMonth(estado.mesAtual.getMonth() + 1);
            renderizarCalendario();
        });

        elementos.formTransacao.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const tipo = elementos.transacaoTipo.value;
            const categoria = elementos.transacaoCategoria.value;
            const valor = parseFloat(elementos.transacaoValor.value);
            
            if (isNaN(valor) || valor <= 0) {
                alert('Por favor, informe um valor válido para a transação.');
                return;
            }
            
            const transacao = {
                id: gerarId(),
                tipo,
                categoria,
                valor,
                data: estado.diaSelecionado
            };
            
            adicionarTransacao(transacao);
            fecharModalTransacao();
        });

        elementos.btnCancelar.addEventListener('click', fecharModalTransacao);
        elementos.modalClose.addEventListener('click', fecharModalTransacao);

        elementos.gerenciarCategorias.addEventListener('click', abrirModalCategorias);
        elementos.categoriasModalClose.addEventListener('click', fecharModalCategorias);

        elementos.toggleCategorias.addEventListener('click', () => {
            const categoriasLista = elementos.categoriasLista;
            const toggleBtn = elementos.toggleCategorias;
            
            if (categoriasLista.classList.contains('oculto')) {
                // Mostrar categorias
                categoriasLista.classList.remove('oculto');
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Ocultar';
            } else {
                // Ocultar categorias
                categoriasLista.classList.add('oculto');
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i> Mostrar';
            }
        });

        elementos.btnAdicionarCategoria.addEventListener('click', () => {
            const nome = elementos.categoriaNova.value;
            if (adicionarCategoria(nome)) {
                elementos.categoriaNova.value = '';
                fecharModalCategorias();
            }
        });

        elementos.formCategoria.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = elementos.categoriaId.value;
            const nome = elementos.categoriaNome.value;
            
            if (editarCategoria(id, nome)) {
                fecharModalEditarCategoria();
            }
        });

        elementos.btnCancelarCategoria.addEventListener('click', fecharModalEditarCategoria);
        elementos.categoriaModalClose.addEventListener('click', fecharModalEditarCategoria);

        // Inicialização
        carregarDados();
        renderizarCategorias();
        atualizarSelectsCategorias();
        renderizarCalendario();
        calcularMelhorDia();
        calcularDespesasMes();
    </script>
</body>
</html>
