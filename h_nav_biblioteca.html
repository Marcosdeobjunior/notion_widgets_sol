<html>

<head>

	<style>
		* {
			margin: 0;

		.navMenu {
			font-family: 'Poppins', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #0C0F17;

			text-transform: uppercase;

			padding: 6px;

		}

			border: 1px solid #0A725C;

		}

		.navMenu a:hover {

			color: #849D7F;
		}

</head>

<body>

	<nav class="navMenu  border background">
		<a id="livraria" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open"></i> Livraria</a>
		<a id="filmes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-film"></i> Cinema</a>

	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'livraria')
				window.open("https://www.notion.so/Livraria-1e8af0392b1680749c3fd1656767a4d4?pvs=4", '_blank').focus();
			else if (id == 'filmes')
				window.open("https://www.notion.so/Cinema-1e8af0392b16806395ebe812e3c26095?pvs=4", '_blank').focus();
			else if (id == 'series')
				window.open("https://www.notion.so/S-ries-1e8af0392b16809cb692f1f1e87b939a?pvs=4", '_blank').focus();
			

			
		}
