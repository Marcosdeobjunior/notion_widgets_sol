<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Desejos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #191919;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
    }

    #controls {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #wishlist, #purchased {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 1024px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: move;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .card h3 {
      margin: 4px 0;
      font-size: 16px;
      text-align: center;
      color: #007bff;
    }

    .card p {
      margin: 2px 0;
      font-size: 14px;
      color: #555;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: #007bff;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .buy-btn {
      background-color: #28a745;
      color: white;
    }

    #pagination {
      text-align: center;
      margin-top: 20px;
    }

    #pagination button {
      margin: 0 5px;
      padding: 6px 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-content input {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>üéÅ Minha Lista de Desejos</h1>

<div id="controls">
  <button onclick="openModal()">‚ûï Adicionar Item</button>
</div>

<h2 style="color: white;">Lista de Desejos</h2>
<div id="wishlist"></div>
<div id="pagination"></div>

<h2 style="color: white;">Itens Comprados</h2>
<div id="purchased"></div>

<!-- Modal -->
<div id="itemModal" class="modal">
  <div class="modal-content">
    <input id="name" placeholder="Nome do item" required />
    <input id="image" placeholder="URL da imagem" required />
    <input id="link" placeholder="Link de compra" required />
    <input id="type" placeholder="Tipo de item" required />
    <input id="price" placeholder="Valor (R$)" required />
    <input id="priority" type="number" placeholder="Prioridade (menor = mais urgente)" required />
    <button onclick="saveItem()">Salvar</button>
    <button onclick="closeModal()" style="background: gray;">Cancelar</button>
  </div>
</div>

<script>
  let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  let purchasedItems = JSON.parse(localStorage.getItem('purchasedItems')) || [];
  let currentPage = 1;
  const itemsPerPage = 9;
  let editIndex = null;

  function saveToStorage() {
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    localStorage.setItem('purchasedItems', JSON.stringify(purchasedItems));
  }

  function renderList() {
    const wishlistContainer = document.getElementById('wishlist');
    wishlistContainer.innerHTML = '';
    const sorted = [...wishlist].sort((a, b) => a.priority - b.priority);
    const start = (currentPage - 1) * itemsPerPage;
    const visible = sorted.slice(start, start + itemsPerPage);

    visible.forEach((item, i) => {
      const idx = start + i;
      const card = document.createElement('div');
      card.className = 'card';
      card.draggable = true;
      card.ondragstart = (e) => e.dataTransfer.setData("text/plain", idx);
      card.ondragover = (e) => e.preventDefault();
      card.ondrop = (e) => {
        e.preventDefault();
        const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
        const toIndex = idx;
        const dragged = wishlist[fromIndex];
        wishlist.splice(fromIndex, 1);
        wishlist.splice(toIndex, 0, dragged);
        wishlist.forEach((it, i) => it.priority = i + 1);
        saveToStorage();
        renderList();
      };

      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h3><a href="${item.link}" target="_blank">${idx + 1}¬∫ - ${item.name}</a></h3>
        <p>Tipo: ${item.type}</p>
        <p>Valor: ${item.price}</p>
        <div class="actions">
          <button class="edit-btn" onclick="editItem(${idx})">Editar</button>
          <button class="delete-btn" onclick="deleteItem(${idx})">Excluir</button>
          <button class="buy-btn" onclick="markAsBought(${idx})">‚úÖ Marcar como Comprado</button>
        </div>
      `;
      wishlistContainer.appendChild(card);
    });

    renderPagination();
  }

  function renderPagination() {
    const total = Math.ceil(wishlist.length / itemsPerPage);
    const container = document.getElementById('pagination');
    container.innerHTML = '';
    for (let i = 1; i <= total; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      if (i === currentPage) btn.style.fontWeight = 'bold';
      btn.onclick = () => { currentPage = i; renderList(); };
      container.appendChild(btn);
    }
  }

  function renderPurchasedItems() {
    const purchasedContainer = document.getElementById('purchased');
    purchasedContainer.innerHTML = '';
    const thirtyDaysAgo = new Date();
    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

    const recentPurchases = purchasedItems.filter(item => {
      const purchaseDate = new Date(item.dateOfPurchase);
      return purchaseDate >= thirtyDaysAgo;
    });

    recentPurchases.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h3><a href="${item.link}" target="_blank">${item.name}</a></h3>
        <p>Tipo: ${item.type}</p>
        <p>Valor: ${item.price}</p>
        <p>Comprado em: ${new Date(item.dateOfPurchase).toLocaleDateString()}</p>
      `;
      purchasedContainer.appendChild(card);
    });
  }

  function openModal() {
    document.getElementById('itemModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('itemModal').style.display = 'none';
    document.querySelectorAll('.modal-content input').forEach(i => i.value = '');
    editIndex = null;
  }

  function saveItem() {
    const name = document.getElementById('name').value.trim();
    const image = document.getElementById('image').value.trim();
    const link = document.getElementById('link').value.trim();
    const type = document.getElementById('type').value.trim();
    const price = document.getElementById('price').value.trim();
    const priority = parseInt(document.getElementById('priority').value);

    if (!name || !image || !link || !type || !price || isNaN(priority)) {
      return alert("Preencha todos os campos corretamente.");
    }

    const item = { name, image, link, type, price, priority };
    if (editIndex !== null) {
      wishlist[editIndex] = item;
    } else {
      wishlist.push(item);
    }

    saveToStorage();
    closeModal();
    renderList();
  }

  function deleteItem(index) {
    if (confirm("Deseja excluir este item?")) {
      wishlist.splice(index, 1);
      saveToStorage();
      renderList();
    }
  }

  function editItem(index) {
    const item = wishlist[index];
    document.getElementById('name').value = item.name;
    document.getElementById('image').value = item.image;
    document.getElementById('link').value = item.link;
    document.getElementById('type').value = item.type;
    document.getElementById('price').value = item.price;
    document.getElementById('priority').value = item.priority;
    editIndex = index;
    openModal();
  }

  function markAsBought(index) {
    const item = wishlist.splice(index, 1)[0];
    item.dateOfPurchase = new Date().toISOString();  // Armazena a data da compra
    purchasedItems.push(item);
    saveToStorage();
    renderList();
    renderPurchasedItems();
  }

  renderList();
  renderPurchasedItems();
</script>

</body>
</html>
