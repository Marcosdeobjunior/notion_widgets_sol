<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radar de Habilidades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fire-effects.css">
</head>
<body>
  <div class="chart-container">
    <div class="chart-title">RADAR DE HABILIDADES</div>
    <canvas id="skillChart" width="400" height="400"></canvas>
    <div class="particles-container"></div>
    <div class="char-image-container">
      <img id="charImage" src="" alt="Imagem do personagem" style="display:none;">
      <div class="edit-image-overlay" onclick="triggerImageUpload()">
        <span>Editar Imagem</span>
      </div>
    </div>
  </div>
  <div class="panel">
    <div class="section">
      <h3>Personagem</h3>
      <input type="file" accept="image/*" onchange="loadImage(event)" id="imageInput" style="display:none;">
      <button onclick="triggerImageUpload()" class="edit-btn">Escolher Imagem</button>
      <textarea id="charInfo" placeholder="Informações adicionais sobre o personagem..." rows="4" oninput="saveInfo()"></textarea>
    </div>
    
    <div class="section">
      <h3>Sistema de Raridade</h3>
      <div class="rarity-legend">
        <div class="rarity-item"><span class="rarity-indicator rarity-F">F</span> 0-2</div>
        <div class="rarity-item"><span class="rarity-indicator rarity-D">D</span> 3-4</div>
        <div class="rarity-item"><span class="rarity-indicator rarity-C">C</span> 5-6</div>
        <div class="rarity-item"><span class="rarity-indicator rarity-B">B</span> 7</div>
        <div class="rarity-item"><span class="rarity-indicator rarity-A">A</span> 8</div>
        <div class="rarity-item"><span class="rarity-indicator rarity-S">S</span> 9</div>
        <div class="rarity-item"><span class="rarity-indicator rarity-EX">EX</span> 10</div>
      </div>
    </div>
    
    <div class="section">
      <h3>Habilidades</h3>
      <input type="text" id="skillName" placeholder="Nome da habilidade">
      <input type="number" id="skillValue" placeholder="Nível (0–10)" min="0" max="10">
      <button onclick="addSkill()">Adicionar Habilidade</button>
      <div class="skill-list" id="skillList"></div>
    </div>
    
    <div class="section">
      <h3>Gerenciar Dados</h3>
      <div class="action-btn">
        <button onclick="exportData()">Exportar Dados</button>
        <button onclick="importData()">Importar Dados</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="fire-effects.js"></script>
</body>
</html>
