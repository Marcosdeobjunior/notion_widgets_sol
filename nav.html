<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
	

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Poppins', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #f3eec3;
		}

		.border {
			border: 1px solid #849D7F;

		}

		.navMenu a:hover {

			color: #849D7F;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="tarefas" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Tarefas</a>
		<a id="pessoal" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-user"></i> Pessoal</a>
		<a id="database" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-server"></i> DataBase</a>

	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Sol-de-S-ter-1ddaf0392b1680f7b4bac7ebe0beac5d?pvs=4", "_blank").focus();
			else if (id == 'tarefas')
				window.open("https://www.notion.so/Tarefas-1e7af0392b1680abbae1d383c60535aa?pvs=4", "_blank").focus();
			else if (id == 'pessoal')
				window.open("https://www.notion.so/Pessoal-1e7af0392b168031a3e1f83624064618?pvs=4", "_blank").focus();
			else if (id == 'pessoal')
				window.open("https://www.notion.so/DataBase-1e7af0392b1680d0b6c3c382a4ef219b?pvs=4", "_blank").focus();

		}
	</script>


</body>

</html>
